{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Destiny Trio</title>
    <meta
      content="Destiny Trio is a full-service software development company of engineers, designers, and developers."
      name="description"
    />
    <meta content="Software Company" name="keywords" />

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
      rel="stylesheet"
    />
    <!-- Vendor CSS Files -->
    <link
      href="{% static 'vendor/animate.css/animate.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet" />
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/glightbox/css/glightbox.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->

    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- ======= Portfolio Details Section ======= -->
    <section
      id="portfolio-details"
      class="portfolio-details"
      style="background-color: #f0f0f0"
    >
      <div class="container">
        <div
          class="row gy-4 border m-5 p-3 shadow-lg p-3 mb-5 bg-body rounded"
          style="background-color: #fff"
        >
          <div class="col-lg-6">
            <div class="row gy-4">
              <img src="{{career.photo.url}}" alt="" />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="portfolio-info">
              <h3>Project information</h3>
              <ul>
                <li><strong>Category</strong>: {{career.name}}</li>
                <li><strong>Skills</strong>: {{career.skills}}</li>
                <div>
                  <li style="margin-top: 10px">
                    <a href="{% url 'careerForm' career.slug %}"
                      ><button type="button" class="btn btn-outline-success">
                        Apply
                      </button></a
                    >
                  </li>
                </div>
              </ul>
            </div>
            <div class="portfolio-description">
              <h2>About the job</h2>
              <h5>Key responsiblities:-</h5>
              <p>{{career.responsibility | safe}}</p>
            </div>
            <div class="portfolio-description">
              <h2>Who can apply</h2>
              <p>{{career.apply | safe}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Portfolio Details Section -->
  </head>
</html>
